name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t demo-app:ci .

      - name: Trivy image gate
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: demo-app:ci
          scanners: vuln
          vuln-type: os,library
          ignore-unfixed: false
          severity: CRITICAL
          exit-code: ${{ github.event_name == 'pull_request' && 0 || 1 }}

      - name: Attempt to read secret (PR)
        if: github.event_name == 'pull_request' && always()
        run: |
          if [ -z "$DEMO_SECRET" ]; then
            echo "SECRET WOULD BE AVAILABLE IN SAME-REPO PR (known risk)"
            exit 1
          else
            echo "SECRET NOT AVAILABLE (fork PR behavior)"
            exit 0
          fi
